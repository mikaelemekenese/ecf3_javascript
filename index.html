<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>ECF3 - JavaScript</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">

            <!-- Add a new employee to the list -->

            <div class="form add-employee">
                <form id="myForm">
                    <div class="form-row">
                        <div class="col-6">
                            <label>Name</label>
                            <input type="text" class="form-control" id="newName" placeholder="Add a name" required>
                            <div></div>
                        </div>
                        <div class="col-6">
                            <label>Last Name</label>
                            <input type="text" class="form-control" id="newLastName" placeholder="Add a last name" required>
                            <div></div>
                        </div>
                        </div>
                    <div class="form-row">
                        <div class="col-6">
                            <label>Job Title</label>
                            <input type="text" class="form-control" id="newJobTitle" placeholder="Add a job title" required="required">
                            <div></div>
                        </div>
                        <div class="col-6">
                            <label for="validationCustom03">Email</label>
                            <input type="email" class="form-control" id="newEmail" placeholder="example@example.com" required>
                            <div></div>
                        </div>
                    </div>
                    <button class="btn btn-success" type="button" onclick="btnAdd()">Add to List</button>
                </form>
            </div>

            <h1>SocaDev's List of employees</h1>

            <!-- The complete list of SocaDev's employees -->

            <ul id="list">

            </ul>

        </div>

        <!-- Modal box that will display the info about each employee -->

        <div class="modal" id="infoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Employee's info</h4>
                        <p>Here you can consult and edit the data</p>
                    </div>
                    <div class="modal-body" id="modalBody">
                        <form id="myFormModal">
                            <div class="form-row">
                                <div class="col-6">
                                    <label>Name</label>
                                    <input type="text" class="form-control" id="modalName" required>
                                    <div></div>
                                </div>
                                <div class="col-6">
                                    <label>Last name</label>
                                    <input type="text" class="form-control" id="modalLastName" required>
                                    <div></div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-12">
                                    <label>Job Title</label>
                                    <input type="text" class="form-control" id="modalJobTitle" required>
                                    <div></div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-12">
                                    <label>Email</label>
                                    <input type="email" class="form-control" id="modalEmail" required>
                                    <div></div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer" id="modalFooter"></div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>

</html>
